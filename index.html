<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="application-name" content="b-ryan Dash"/>
    <title>b-ryan Dash</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex flex-row justify-content-between">
      <div class="d-flex flex-column justify-content-between align-items-center left-column">
        <div id="date-time">
          <div id="time"></div>
          <div id="date"></div>
        </div>
        <div id="currently">
          <div>
            <div class="icon"></div>
            <div class="temp"></div>
          </div>
          <div id="darksky"></div>
        </div>

        <div id="forecasts">
          <!-- Upcoming forecasts -->
          <div class="forecast" id="forecast1">
            <a class="yahooLink" href="#" target="_blank">
              <div class="day"></div>
              <div class="icon"></div>
              <div class="desc"></div>
              <div class="highTemp">High: <span class="high"></span></div>
              <div class="lowTemp">Low: <span class="low"></span></div>
            </a>
          </div>
          <div class="forecast" id="forecast2">
            <a class="yahooLink" href="#" target="_blank">
              <div class="day"></div>
              <div class="icon"></div>
              <div class="desc"></div>
              <div class="highTemp">High: <span class="high"></span></div>
              <div class="lowTemp">Low: <span class="low"></span></div>
            </a>
          </div>
          <div class="forecast" id="forecast3">
            <a class="yahooLink" href="#" target="_blank">
              <div class="day"></div>
              <div class="icon"></div>
              <div class="desc"></div>
              <div class="highTemp">High: <span class="high"></span></div>
              <div class="lowTemp">Low: <span class="low"></span></div>
            </a>
          </div>
          <div class="forecast" id="forecast4">
            <a class="yahooLink" href="#" target="_blank">
              <div class="day"></div>
              <div class="icon"></div>
              <div class="desc"></div>
              <div class="highTemp">High: <span class="high"></span></div>
              <div class="lowTemp">Low: <span class="low"></span></div>
            </a>
          </div>
          <div class="forecast" id="forecast5">
            <a class="yahooLink" href="#" target="_blank">
              <div class="day"></div>
              <div class="icon"></div>
              <div class="desc"></div>
              <div class="highTemp">High: <span class="high"></span></div>
              <div class="lowTemp">Low: <span class="low"></span></div>
            </a>
          </div>
        </div>

        <div id="ynab">
        </div>
      </div>

      <div class="d-flex p-2" id="photos">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="./config.js"></script>
    <script src="./js/app.js"></script>

  </body>
</html>
